---
# TEST ONLY
# validate that we can read private host keys
- hosts: tp?_nodes
  gather_facts: false

  vars_files:
    - secrets/host_keys/keys.yml

  tasks:
    - name: read out the private key ed25519
      debug:
        var: "{{ inventory_hostname }}_ed25519_pri"
    - name: read out the public key ed25519
      debug:
        var: "{{ inventory_hostname }}_ed25519_pub"

    - name: read out the private key ecdsa
      debug:
        var: "{{ inventory_hostname }}_ecdsa_pri"
    - name: read out the public key ecdsa
      debug:
        var: "{{ inventory_hostname }}_ecdsa_pub"
